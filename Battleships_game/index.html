<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Battleships</title>
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body ng-app="battleShips">

    <div class="gitHub-btn">
        <a href="https://github.com/oNora/angularjs_projects/tree/master/Battleships_game" target="_blank" title="Visit my GitHub">
            <svg width="65px" height="65px" viewBox="0 0 250 250" style="fill:#4590f6; color:#fff; position: absolute; top: 0; border: 0; right: 0;"><path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path></svg>
        </a>
    </div>

    <div ng-controller="GameControler" >
        <div class="msg">
            <div id="messageArea"  class="wrap">
            Evenst messages: <br>
                {{fireMsg}}
            </div>
        </div>
        <div class="wrap">
            <div class="menu" >
                <span ng-click="toggle()">menu</span>
                <ul ng-hide="showMenu">
                    <li>
                        <a href="index.html" title="">new game</a>
                    </li>
                    <li>
                        <a href="" title="" ng-click="showShips()">show ships</a>
                    </li>
                </ul>
            </div>
            <table  cellpadding="0" cellspacing="0" >
                <tr>
                    <th class="coordinateCell"></th>
                    <th ng-repeat="n in [] | range:boardSize" class="coordinateCell">{{$index}}</th>
                </tr>
                <tr ng-repeat="x in [] | range:boardSize" class="{{$index+1}}">
                    <td class="coordinateCell" >{{tableRow[x]}}</td>
                    <td ng-repeat="n in [] | range:boardSize" id="{{$parent.$index}}{{$index}}" ng-click="clickFire($event)" class="gameCell">.</td>
                </tr>
            </table>

            <br>
            <br>

            <input type="text" id="guessInput" placeholder="c5" ng-model="guessInput" ng-keypress="fire(guessInput, $event)">
            <input type="button" id="fireButton" ng-click="fire(guessInput)"  value="Fire!!!">
        </div>
    </div>

    <script src="lib/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/GameControler.js"></script>
    <script src="js/services/ShipModel.js"></script>
    <script src="js/services/singleShip.js"></script>
    <script src="js/services/boardConfig.js"></script>
    <script src="js/services/fireModel.js"></script>
    <script src="js/filters/range.js"></script>

</body>
</html>
