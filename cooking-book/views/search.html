<div id="right_wrapper">
    <h1 class="title_right">Search for Recipes</h1>

    <div class="serch-form">
        <form ng-submit="searchRecipe(ingredientsInput)">

            <label for="search_field">Write the ingredients, separated by ", ": </label>
            <input type="text" id="search_field" ng-model="ingredientsInput">
            <button type="submit" class="btn">
                <i class="icon-document-search2"></i> Search
            </button>
        </form>

        <p class="msg">{{searchMsg}}</p>
        <div class="gray-wraper" ng-hide="recipeList.length == 0">
            <span ng-repeat="ingredient in avelibleIngredients">{{ingredient}}, </span>
        </div>

        <div class="list-wrap" ng-hide="foundList.length == 0">
            <ul>
                <li>
                    <i class="icon-clipboard-list2"></i><p>Found recipes</p>
                </li>
                <li ng-repeat="recipe in foundList">
                    <a ui-sref="recipe({recipeID: recipe.id})"> {{recipe.name}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
