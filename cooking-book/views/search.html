<div id="right_wrapper">
    <h1 class="title_right">Search for Recipes</h1>

    <label for="search_field">White the ingredients, separated by ", ": </label>
    <br>
    <input type="text" id="search_field" ng-model="ingredientsInput">
    <input type="submit" value="Search" ng-click="searchRecipe(ingredientsInput)">

    <br>
    <span class="wrong">There are not available ingredients. First enter recipes.</span>


    <br>
    <p>found recipes</p>
    <div class="row controls" >
        <ul>
            <li ng-repeat="recipe in foundList">
                <a ui-sref="recipe({recipeID: recipe.id})"> {{recipe.name}}</a>
            </li>
        </ul>
    </div>
</div>
