<div id="right_wrapper" ng-controller="CookingBookAddRecipeController">
    <h1 class="title_right">Add a new Recipe</h1>

        <label for="title_field">Write a title: </label>
        <input type="text"  ng-model="recipeList.name">
        <br>
        <label for="instructions_field">Write a instruction: </label>
        <textarea rows="4" cols="50"  ng-model="recipeList.instructions"></textarea>
        <br>
        <label for="ingredients_field">Write the ingredients, separated by ", ": </label>
        <textarea rows="4" cols="50"  ng-model="recipeList.ingredients"></textarea>
        <br>
        <button type="button" ng-click="addRecipe()">&nbsp;&nbsp;Add&nbsp;&nbsp;</button>

</div>
