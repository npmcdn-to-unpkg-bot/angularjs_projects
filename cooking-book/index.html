<html ng-app="CookingBookApp">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Simple demo for SPA book of recipes">
    <meta name="author" content="oNora">

    <link rel="stylesheet" type="text/css" href="assets/css/fonts.css">
    <link rel="stylesheet" type="text/css" href="build/css/app.css">
</head>

<body>

    <!-- MAIN CONTENT -->
    <div class="container clearfix" ng-controller="CookingBookController">
        <div class="col">
            <!-- NAVIGATION -->
            <nav>
                <ul class="nav">
                    <li ui-sref-active="active">
                        <i class="icon-document-search2"></i>
                        <a ui-sref="search">Search</a>
                    </li>
                    <li ui-sref-active="active">
                        <i class="icon-clipboard-add2"></i>
                        <a ui-sref="addRecipe">Add a new Recipe</a>
                    </li>
                </ul>
            </nav>

            <div class="list-wrap">
                <ul>
                    <li>
                        <i class="icon-clipboard-list2"></i>
                        <p>Available recipes</p>
                    </li>
                    <li ng-repeat="recipe in recipeList" ui-sref-active="active">
                        <a ui-sref="recipe({recipeID: recipe.id})"> {{recipe.name}}</a>
                    </li>
                </ul>

            </div>
        </div>

        <!-- INJECT THE CONTENT HERE ============================== -->
        <div ui-view class="col"></div>

    </div>

    <!-- // <script type="text/javascript" src="assets/library/angular.min.js"></script> -->
    <script src="http://code.angularjs.org/1.4.7/angular.js"></script> <!-- for debugging (TODO: delete it) -->
    <script type="text/javascript" src="assets/library/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="assets/library/angular-local-storage.js"></script>

    <script src="build/js/cooking-book.min.js"></script>
    <!-- // <script src="build/js/cooking-book.js"></script> -->

</body>
</html>
