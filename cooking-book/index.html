<html ng-app="CookingBookApp">
<head>


    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" type="text/css" href="assets/css/fotns.css">
    <link rel="stylesheet" type="text/css" href="build/css/app.css">

    <!-- // <script type="text/javascript" src="assets/library/angular.min.js"></script> -->
    <script src="http://code.angularjs.org/1.4.7/angular.js"></script> <!-- for debugging -->
    <script type="text/javascript" src="assets/library/angular-ui-router.min.js"></script>


    <script src="build/js/cooking-book.min.js"></script>
    <!-- // <script src="build/js/cooking-book.js"></script> -->
</head>

<body>

    <!-- MAIN CONTENT -->
    <div class="container clearfix" ng-controller="CookingBookController">
        <div class="col">
            <!-- NAVIGATION -->
            <nav class="navbar">
                <ul class="nav">
                    <li ui-sref-active="active"><i class="icon-document-search2"></i><a ui-sref="search">Search</a></li>
                    <li ui-sref-active="active"><i class="icon-clipboard-add2"></i><a ui-sref="addRecipe">Add a new Recipe</a></li>
                </ul>
            </nav>

            <div class="list-wrap">
                <ul>
                    <li><i class="icon-clipboard-list2"></i> <p>Available recipes</p></li>
                    <li ng-repeat="recipe in recipeList"  ui-sref-active="active">
                        <a ui-sref="recipe({recipeID: $index+1})"> {{recipe.name}}</a>
                    </li>
                </ul>

            </div>
        </div>

        <!-- THIS IS WHERE WE WILL INJECT OUR CONTENT ============================== -->
        <div ui-view class="col"></div>

    </div>

</body>
</html>
